<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Generator</title>
</head>

<body>
  <!-- To run this file right click the file in the navigation bar and select "Open with live server. Then open the developer tools in the browser and head to the console window."-->

  <!-- Use this element to get to the next stop-->
  <button id="next-stop">Next Stop</button>

  <script>
    // Write your code here
    /*
    on button click, console log the "next stop"
    use a generator function
    train station
    1.Poughkeepsie
    2.NewBurgh
    3.Peekskill
    4.Yonkers
    5.Bronx
    6.GrandCentral
    console log the finial stop "We made it!"

    solution:
    set each train line -> finding the button -> add event listener -> find current stop -> result
    */
    function* getEachStop() {
      yield "Poughkeepsie";
      yield "NewBurgh";
      yield "Peekskill";
      yield "Yonkers";
      yield "Bronx";
      yield "GrandCentral";
    }

    const syncEachStopLine = getEachStop();
    const nextStopLineButton = document.querySelector("#next-stop");
    nextStopLineButton.addEventListener('click', () => {
      let currentStopLine = syncEachStopLine.next();
      if (currentStopLine.done) {
        console.log('We made it!')
        nextStopLineButton.setAttribute("disabled", true);
      } else {
        console.log(currentStopLine.value);
      }
    })
  
  </script>
</body>

</html>
